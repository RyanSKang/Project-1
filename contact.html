<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contact Us</title>
</head>

<body>
  <!--Contact page Image and statement-->
  <div class="max-w-xl ml-72 mt-6 rounded overflow-hidden shadow-lg">
    <img class="w-full h-80" src="./Assets/images/burger.jpg" alt="Let's make something delicious pic of burger">
    <div class="px-6 py-4">
      <div class="text-center font-bold text-xl mb-2">Let's make something delicious...</div>
      <p class="text-center text-gray-700 text-base">
        We welcome your feedback.
      </p>
    </div>
    <!--Form with input fields and textarea-->
    <form>
      <label for="message" class="block ml-48 text-sm font-medium text-gray-900 dark:text-white">Your message</label>
      <textarea id="message" rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-yellow-500 focus:border-yellow-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-yellow-500 dark:focus:border-yellow-500"
        placeholder="Write your thoughts here..."></textarea>
      <button type="submit"
        class="inline-flex ml-60 px-5 py-2.5 text-sm font-medium text-center text-white bg-yellow-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-yellow-900 hover:bg-yellow-800">
        Submit
      </button>
    </form>
    <!--scripts tags for flowbite-->
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>
</html>
